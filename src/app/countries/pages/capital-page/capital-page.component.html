<h2>Capital Name</h2>

<hr />

<div class="row">
  <div class="col">
    <!--SearchBox-->
    <shared-search-box
      (onValue)="searchCapital($event)"
      placeholder="Search by capital"
    ></shared-search-box>
  </div>
</div>

<hr />

<div class="row">
  <div class="col">
    <!--Results Table-->
    <ul>
      <li *ngFor="let country of countries">{{ country.capital }}</li>
    </ul>
  </div>
</div>
